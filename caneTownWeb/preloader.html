<style>
    .container{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .progress{
        background-color: rgb(231, 136, 119);
    }

    /* determinate */
    .progress .determinate{
        transition: 2.0s linear;
        background-color: rgba(201, 44, 16, 0.637);
    }

    .progress .indeterminate{
        background-color: rgba(201, 44, 16, 0.637);
    }

    .preloader-wrapper{
        position: absolute;
    }


</style>

<script>
        // determine--------------------------------------
        let determine = document.getElementById('load');
        let loadTotal = 0;

        setInterval(() => {
            determine.style.width = `${loadTotal+=10}%`
            if(loadTotal == 100){
            loadTotal = 0;
