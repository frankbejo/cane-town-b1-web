<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Buttons and Icons</title>
</head>
<body class="grey darken-1">
    <div class="container">
        <!-- Buttons -->
        <a class="waves-effect waves-light btn">button</a>
        <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
        <a class="waves-effect waves-block btn"><i class="material-icons right">cloud</i>button</a>
        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

        <button class=" white waves-effect waves-black">Submit</button>
        
        <button class=" btn grey waves-effect waves-light">Lets Go <i class="small material-icons white-text right">account_balance</i></button>
        
        <i class="large material-icons">arrow_drop_down_circle</i>
        <i class="large material-icons">audiotrack</i>
        <i class="large material-icons">battery_charging_full</i>
        <i class="large material-icons">battery_full</i>
        <i class="large material-icons">beach_access</i>
        <br><br>
        <button class="btn waves-effect waves-light black"><i class="fab fa-instagram"></i></button>
        <button class="btn-large"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
